<body>
    <nav class="navbar fixed-top navbar-toggleable-md scrolling-navbar navbar-dark red">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button"

            aria-expanded="false">

            </button>
            <a class="navbar-brand" href="/">
                <strong>Book My Cab</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">

                    <li class="nav-item">

                    </li>

                    </li>

    <br/><br/><br/><br/><br/>
    <div class="container" style="font-family:'Ubuntu Condensed', sans-serif;">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-block">
                        <div class="form-header blue-gradient">
                            <h3></i>Contact Us</h3>
                        </div>
                        <form class="form">
                            <div class="md-form">
                                <input type="text" class="form-control" name="name" id="input1"/>
                                <label for="input1">Enter Name</label>
                            </div>
                            <div class="md-form">
                                <input type="text" class="form-control" name="email" id="input2"/>
                                <label for="input2">Enter Email Address</label>
                            </div>
                            <div class="md-form">
                                <textarea class="md-textarea" name="message" id="input3"></textarea>
                                <label for="input3">Enter Here</label>
                            </div>
                            <div class="md-form">
                                <button type="submit" value="submit" class="btn btn-deep-orange"/>submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-block">
                        <div class="form-header blue-gradient">
                            <h3>Find Us</h3>
                        </div>
                        <div id="map">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      function initMap() {
        var uluru = {lat: 22.727799, lng: 75.872438};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZxdL6aWVn8O_S2NM2wgwGYn3vDA8lGwo&callback=initMap">
    </script>

    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/mdb.min.js"></script>
